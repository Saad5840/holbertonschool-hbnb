<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo" />
            </a>
            <a id="login-link" href="{{ url_for('login') }}" class="login-button">
                <i class="ph-bold ph-identification-badge"></i>
                <span>Login</span>
            </a>
            <a id="logout-link" href="javascript:void(0);" class="login-button" style="display: none;">
                <i class="ph-bold ph-sign-out"></i>
                <span>Logout</span>
            </a>
        </nav> 
    </header>
    <main>
        <div class="place-info-section">
            <!-- Place images section -->
            <section class="place-images">
                <div class="place-images-container">
                    <!-- Images will be populated dynamically -->
                </div>
            </section>
            
            <section class="place-details">
                <div class="place-details-row-1">
                    <div class="place-name-price-group">
                        <h2 class="place-name">Loading...</h2>
                        <h2 class="place-price">$150</h2>
                    </div>
                    <p class="place-description">Loading description...</p>
                    <span>Hosted by: <span class="place-owner">Loading...</span></span>
                </div>
                <div class="place-details-row-2">
                    <!-- Place details will be populated dynamically -->
                    <div class="place-amenities">
                        <!-- Amenities will be populated dynamically -->
                    </div>
                </div>
            </section>
            
            <section class="reviews">
                <h3>Reviews</h3>
                <div class="place-reviews">
                    <!-- Reviews will be populated dynamically -->
                </div>
            </section>
            <section class="add-review">
                <h3>Add a Review</h3>
                <form id="review-form">
                    <textarea id="review-text" name="review-text" rows="3" placeholder="Write your review here..." required></textarea>
                    <div class="review-rating-input">
                        <span>Your rating</span>
                        <div class="review-rating" id="rating-stars">
                            <i class="ph ph-star rating-star" data-rating="1"></i>
                            <i class="ph ph-star rating-star" data-rating="2"></i>
                            <i class="ph ph-star rating-star" data-rating="3"></i>
                            <i class="ph ph-star rating-star" data-rating="4"></i>
                            <i class="ph ph-star rating-star" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="rating-value" name="rating" value="5">
                    </div>
                    <button type="submit" class="add-review-button">
                        <i class="ph-bold ph-plus"></i>
                        <span>Submit</span>
                    </button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
